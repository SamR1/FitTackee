{% extends 'base.html' %}

{% block title %}FitTrackee - Edit Profile{% endblock %}

{% block content %}

        <div class="container profileForm">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card text-center">
                        <h2 class="card-header">Profile</h2>
                        <div class="card-body">
                            <form method="post">
                            {%csrf_token%}
                            {% for error in form.non_field_errors %}
                            <div class="form-group has-errors text-danger small">
                                {{error}}
                            </div>
                            {% endfor %}

                            {% for field in form %}
                            <div class="form-group has-errors text-danger small">
                                {{field.errors}}
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 col-form-label">
                                {{field.label}}
                                </div>
                                <div class="col-md-8">
                                {{field}}
                                </div>
                            </div>
                            {% endfor %}
                            <button class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

{% endblock %}
